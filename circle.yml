version: 2

jobs:
  build:
    docker:
      - image: jeremigendron/rust-emcc
    steps:
      - checkout
      - run:
          name: Check formatting
          command: |
            . /root/.cargo/env
            . /emsdk-portable/emsdk_env.sh
            rustfmt --version
            cargo fmt
            git diff --exit-code
      - run:
          name: Make
          command: make
